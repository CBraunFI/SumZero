<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#667eea" rx="80"/>

  <!-- Border -->
  <rect x="20" y="20" width="472" height="472" fill="none" stroke="#ffffff" stroke-width="8" rx="60"/>

  <!-- Game Board Grid -->
  <g stroke="#ffffff" stroke-width="3" opacity="0.3">
    <!-- Vertical lines -->
    <line x1="156" y1="100" x2="156" y2="412"/>
    <line x1="206" y1="100" x2="206" y2="412"/>
    <line x1="256" y1="100" x2="256" y2="412"/>
    <line x1="306" y1="100" x2="306" y2="412"/>
    <line x1="356" y1="100" x2="356" y2="412"/>
    <!-- Horizontal lines -->
    <line x1="106" y1="150" x2="406" y2="150"/>
    <line x1="106" y1="200" x2="406" y2="200"/>
    <line x1="106" y1="250" x2="406" y2="250"/>
    <line x1="106" y1="300" x2="406" y2="300"/>
    <line x1="106" y1="350" x2="406" y2="350"/>
  </g>

  <!-- Game Pieces -->
  <!-- L-shaped piece (Player 1 - Blue) -->
  <g fill="#3498db">
    <rect x="156" y="150" width="50" height="50" rx="8"/>
    <rect x="156" y="200" width="50" height="50" rx="8"/>
    <rect x="156" y="250" width="50" height="50" rx="8"/>
    <rect x="206" y="250" width="50" height="50" rx="8"/>
  </g>

  <!-- T-shaped piece (Player 2 - Red) -->
  <g fill="#e74c3c">
    <rect x="306" y="150" width="50" height="50" rx="8"/>
    <rect x="256" y="200" width="50" height="50" rx="8"/>
    <rect x="306" y="200" width="50" height="50" rx="8"/>
    <rect x="356" y="200" width="50" height="50" rx="8"/>
  </g>

  <!-- Pattern highlight -->
  <g fill="#f1c40f" opacity="0.7">
    <rect x="256" y="300" width="50" height="50" rx="8"/>
    <rect x="306" y="300" width="50" height="50" rx="8"/>
    <rect x="356" y="300" width="50" height="50" rx="8"/>
  </g>

  <!-- Title -->
  <text x="256" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">S</text>
  <text x="256" y="480" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.8">SumZero</text>
</svg>