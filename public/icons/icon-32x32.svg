<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" fill="url(#bg)" rx="3.2"/>

  <!-- Grid pattern representing the game board -->
  <g transform="translate(6.4, 6.4)">
    <!-- Grid lines -->
    <line x1="0" y1="6.3999999999999995" x2="19.2" y2="6.3999999999999995" stroke="#ffffff" stroke-width="0.32" stroke-opacity="0.3"/>
    <line x1="0" y1="12.799999999999999" x2="19.2" y2="12.799999999999999" stroke="#ffffff" stroke-width="0.32" stroke-opacity="0.3"/>
    <line x1="6.3999999999999995" y1="0" x2="6.3999999999999995" y2="19.2" stroke="#ffffff" stroke-width="0.32" stroke-opacity="0.3"/>
    <line x1="12.799999999999999" y1="0" x2="12.799999999999999" y2="19.2" stroke="#ffffff" stroke-width="0.32" stroke-opacity="0.3"/>

    <!-- Game pieces -->
    <!-- Player 1 (dark) -->
    <rect x="0.64" y="0.64" width="5.12" height="5.12" fill="#333333" rx="0.64"/>
    <rect x="7.04" y="0.64" width="5.12" height="5.12" fill="#333333" rx="0.64"/>

    <!-- Player 2 (light) -->
    <rect x="7.04" y="7.04" width="5.12" height="5.12" fill="#ffffff" rx="0.64"/>
    <rect x="13.44" y="7.04" width="5.12" height="5.12" fill="#ffffff" rx="0.64"/>
    <rect x="0.64" y="13.44" width="5.12" height="5.12" fill="#ffffff" rx="0.64"/>
  </g>

  <!-- Title text for larger icons -->
  
</svg>