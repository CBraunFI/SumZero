    <line x1="0" y1="25.599999999999998" x2="76.8" y2="25.599999999999998" stroke="#ffffff" stroke-width="1.28" stroke-opacity="0.3"/>
    <line x1="0" y1="51.199999999999996" x2="76.8" y2="51.199999999999996" stroke="#ffffff" stroke-width="1.28" stroke-opacity="0.3"/>
    <line x1="25.599999999999998" y1="0" x2="25.599999999999998" y2="76.8" stroke="#ffffff" stroke-width="1.28" stroke-opacity="0.3"/>
    <line x1="51.199999999999996" y1="0" x2="51.199999999999996" y2="76.8" stroke="#ffffff" stroke-width="1.28" stroke-opacity="0.3"/>

    <!-- Game pieces -->
    <!-- Player 1 (dark) -->
    <rect x="2.56" y="2.56" width="20.48" height="20.48" fill="#333333" rx="2.56"/>
    <rect x="28.16" y="2.56" width="20.48" height="20.48" fill="#333333" rx="2.56"/>

    <!-- Player 2 (light) -->
    <rect x="28.16" y="28.16" width="20.48" height="20.48" fill="#ffffff" rx="2.56"/>
    <rect x="53.76" y="28.16" width="20.48" height="20.48" fill="#ffffff" rx="2.56"/>
