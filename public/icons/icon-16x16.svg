<?xml version="1.0" encoding="UTF-8"?>
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="16" height="16" fill="url(#bg)" rx="1.6"/>

  <!-- Grid pattern representing the game board -->
  <g transform="translate(3.2, 3.2)">
    <!-- Grid lines -->
    <line x1="0" y1="3.1999999999999997" x2="9.6" y2="3.1999999999999997" stroke="#ffffff" stroke-width="0.16" stroke-opacity="0.3"/>
    <line x1="0" y1="6.3999999999999995" x2="9.6" y2="6.3999999999999995" stroke="#ffffff" stroke-width="0.16" stroke-opacity="0.3"/>
    <line x1="3.1999999999999997" y1="0" x2="3.1999999999999997" y2="9.6" stroke="#ffffff" stroke-width="0.16" stroke-opacity="0.3"/>
    <line x1="6.3999999999999995" y1="0" x2="6.3999999999999995" y2="9.6" stroke="#ffffff" stroke-width="0.16" stroke-opacity="0.3"/>

    <!-- Game pieces -->
    <!-- Player 1 (dark) -->
    <rect x="0.32" y="0.32" width="2.56" height="2.56" fill="#333333" rx="0.32"/>
    <rect x="3.52" y="0.32" width="2.56" height="2.56" fill="#333333" rx="0.32"/>

    <!-- Player 2 (light) -->
    <rect x="3.52" y="3.52" width="2.56" height="2.56" fill="#ffffff" rx="0.32"/>
    <rect x="6.72" y="3.52" width="2.56" height="2.56" fill="#ffffff" rx="0.32"/>
    <rect x="0.32" y="6.72" width="2.56" height="2.56" fill="#ffffff" rx="0.32"/>
  </g>

  <!-- Title text for larger icons -->
  
</svg>